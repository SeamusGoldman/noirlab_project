name: Run Pytest

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install PDM
        run: |
          python -m pip install pdm
          pdm config python.use_venv false

      - name: Install Dependencies
        run: |
          pdm install

      - name: Run Tests
        run: |
          pdm run pytest -v
